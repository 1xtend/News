<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>News</title>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet' />
    <link
      rel='stylesheet'
      href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'
    />  <script defer src="index.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10 col-12">

          <h1 class="mt-3">News search</h1>

          <form id="searchForm" class="input-group my-3">
            <input type="search" autocomplete="off" placeholder="Search" name="query" class="form-control ">
            <button type="submit" class="btn btn-outline-primary">Search</button>
          </form>

          <div class="d-flex gap-3">
            <p><b>Results:</b> <span id="resultsCount">0</span></p>
            <p><b>Pages:</b> <span id="pagesCount">0</span></p>
          </div>

          <div id="news-list" class="d-flex flex-column gap-3"></div>

          <button 
            type="button" 
            class="btn btn-primary d-block mx-auto my-3" 
            id="loadMoreBtn"
          >
            Load more
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
